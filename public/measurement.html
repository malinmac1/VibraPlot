<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibraPlot</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

            <a href="index.html">
                <span>Home</span>
            </a>

<main>
    <video id="videoInput" autoplay></video>

    <input id="y2" type="text">Bottom
    <p id="yValue"></p>

    <p>All values are from bottom right corner</p>
    <script src="https://docs.opencv.org/4.9.0/opencv.js" type="text/javascript"></script>
    <script src="video.js" type="text/javascript"></script>
