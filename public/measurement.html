<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibraPlot</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<header>
    <ul>
        <li>
            <a href="index.html">
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="measurement.html">
                <span>Measurement</span>
            </a>
        </li>
        <li>
            <a href="results.html">
                <span>Results</span>
            </a>
    </ul>
</header>
<main>
    <video id="videoInput" autoplay></video>
    <canvas id="canvasOutput"></canvas>
    <div id="plotValues"></div>
    <div id="plotAccelerations"></div>
    <label for="left">Left</label>
    <input id="left" type="range">
    <label for="width">Width</label>
    <input id="width" type="range">
    <label for="bottom">Bottom</label>
    <input id="bottom" type="range">
    <label for="height">Height</label>
    <input id="height" type="range">
    <label for="videoSelect">Select video input device</label>
    <select id="videoSelect"></select>
    <label for="frequency">Frequency</label>
    <input id="frequency" type="number">
    <button id="startButton">Start</button>
    <p>All values are from bottom left corner</p>
    <script src="https://docs.opencv.org/4.9.0/opencv.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <script src="video.js" type="text/javascript"></script>
    <script src="liveVideoProcessing.js" type="text/javascript"></script>
    <script src="livePlotting.js" type="text/javascript" defer></script>
</main>
</body>
</html>
